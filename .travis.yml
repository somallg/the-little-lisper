language: generic
sudo: required
services:
  - docker
before_install:
  - docker pull silex/emacs:26.1-dev
  - docker run silex/emacs:26.1-dev /bin/sh
install:
  # Install project dependencies
  - cask install
script:
  # verify Emacs version
  - emacs --version
  # Run tests
  - cask exec ert-runner